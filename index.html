<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library Fun!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <header class="col-xs-12 text-center">
    <h1>Libary Fun!</h1>
  </header>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 login">
      <h2>Log In</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
          <input type="submit" value="Log In" class="btn btn-primary">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 signup">
      <h2>Sign Up</h2>
      <form method="POST" action="/signup">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="create_username">Create Username</label>
          <input type="text" class="form-control" id="create_username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="create_password">Password</label>
          <input type="password" class="form-control" id="create_password" name="password" placeholder="Password">
        </div>
          <input type="submit" value="Log In" class="btn btn-primary">
      </form>
    </div>
  </div>

</body>
</html>
